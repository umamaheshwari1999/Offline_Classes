<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid brown;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <img src="img/image6.jpeg" width="400" height="200">

    <h3>Image with Width and Height</h3>
    <img src="img/image5.jpeg" width="400" height="200">


    <h3>Image with Alt attribute</h3>
    <img src="img/image3.jpeg" width="400" height="200" alt="Laptop Image">


    <h3>Image with Border like photo frame</h3>
    <img src="img/image1.jpg" width="400" height="200" id="photo">


    <h3>Image From Google</h3>
    <img src="https://m.timesofindia.com/photo/69767633/size-177273/69767633.jpg" width="400" height="200">


</body>
</html>
