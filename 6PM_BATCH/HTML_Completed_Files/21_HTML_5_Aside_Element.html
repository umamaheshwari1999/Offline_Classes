<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        aside{
            background: linear-gradient(45deg,black,red);
            float: left;
            width: 250px;
            text-align: center;
            height: 100%;
            position: fixed;
            box-shadow: 0 0 10px black;
        }
        aside a{
            color: white;
            text-decoration: none;
            display: block;
            padding: 18px 25px;
            font-size: 18px;
        }
        aside a:hover{
            background: linear-gradient(45deg,red,black);
        }
    </style>
</head>
<body>

    <!-- HTML Aside Element -->
    <aside>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">JQuery</a>
        <a href="#">Bootstrap</a>
        <a href="#">Angular JS</a>
    </aside>

</body>
</html>
